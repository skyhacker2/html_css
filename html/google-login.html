<html>
<head>
	<title>Google Login</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link href="../css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/mod/google-login/google-login.css">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Sign in continue to Bootsnipp</h1>
				<div class="accout-well">
					<img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"alt="">
					<form class="form-signin">
						<input type="text" class="form-control" placeholder="Email" required autofoucs>
						<input type="password" class="form-control" placeholder="Password" required>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
						<label class="checkbox pull-left">
							<input type="checkbox" value="remember-me">
							Remember me
						</label>
						<a href="#" class="pull-right need-help">Need Help?</a><span class="clearfix"></span>
					</form>
				</div>
				<a href="#" class="text-center new-accout">Create an accout</a>
			</div>
		</div>
	</div>
</body>
</html>
