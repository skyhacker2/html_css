<html>
<head>
	<title>Store Button</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/mod/store-button/store-button.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Store Icons</h2>
			<p class="text-warning">Apple, Android, Windows</p>
		</div>
		<div class="row">
			<a class="btn btn-lg btn-primary apple-btn">
				<i class="glyphicon glyphicon-phone pull-left"></i>
				<div class="btn-text">
					<small>Available on the</small><br />
					<strong>App Store</strong>
				</div>
			</a>
			<a class="btn btn-lg btn-default android-btn">
				<img width="80px" class="pull-left" src="http://www.userlogos.org/files/logos/jumpordie/google_play_04.png">
				<div class="btn-text">
					<small>Available on the</small><br />
					<strong>Google Play</strong>
				</div>
			</a>
			<a class="btn btn-lg btn-success windows-btn">
				<img width="60px" class="pull-left" src="http://1.bp.blogspot.com/-rD2_M6Vvv6w/UbmywLq5V8I/AAAAAAAACko/BEcR4QqtkRI/s1600/Windows%2BStore%2BLogo.png">
				<div class="btn-text">
					<small>Available on the</small><br />
					<strong>Windows Store</strong>
				</div>
			</a>
		</div>
	</div>
</body>
</html>
